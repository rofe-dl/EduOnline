{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- All other CSS -->
        <link href="{% static 'user_auth/styles.css' %}" rel="stylesheet">

        {% block title %}
        {% endblock %}
    </head>
    
    <body>
        <!--jQuery-->
        <script src="{% static 'jquery-3.6.0.js' %}"></script>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} m-2" role="alert" id="msg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block body %}
        {% endblock %}
        
        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Dynamic Question Paper Making JS -->
        <script src="{% static 'admin_app/question_paper.js' %}"></script>

        <!-- Dynamic Exam Giving JS -->
        <script src="{% static 'user_app/exam.js' %}"></script>

        <!-- Script to remove flash messages after 3 seconds -->
        <script>
            setTimeout(function(){
                if ($("#msg").length > 0){
                    $("#msg").remove()
                }
            }, 3000)
        </script>

    </body>
</html>
