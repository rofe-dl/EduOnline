{% extends "admin_app/index.html" %}

{% block title %}
    <title>Subjects - {{request.user.username}} | EduOnline</title>
{% endblock %}

{% block b1 %}

<h2>Subjects</h2>
<a class="link-button" href="{% url 'admin_app:add_subject' %}">Add Subject</a>

<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.subject_name }}</td>
            <td><a href="{% url 'admin_app:delete_subject' subject.subject_name %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
