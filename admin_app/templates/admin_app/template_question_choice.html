<template id="empty-question">
    
    <form class="empty-question-form" method="POST" action="{% url 'admin_app:create_exam_questions' exam_id %}">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-lg-10">
                <input type="text" class="form-control" name="statement" placeholder="Enter question statement here">
            </div>
            
            <div class="form-group col-lg-2">
                <input type="number" class="form-control" name="mark" placeholder="Marks allocated">
            </div>
        </div>
        
        <div class="choices">
        </div>


        <button class="add-choice-btn btn btn-secondary" type="button">Add Choice</button>
        <button class="remove-question-btn btn btn-danger" type="button">Remove Question</button>
        <button class="submit-question-btn btn btn-success float-md-right float-none" type="submit" disabled>Add To Paper</button>

        <hr>
    </form>

</template>

<template id="empty-choice">
    <div class="choice-div">

        <div class="row">
            <div class="form-group col-lg-1 col-md-1 col-2 radio-btn-div">
                <input type="radio" class="form-control" name="solution">
            </div>
            
            <div class="form-group col-lg-9 col-md-9 col-10">
                <input type="text" class="form-control" placeholder="Enter choice here" name="choice">
            </div>

            <div class="form-group col-lg-2 col-md-2 col-12">
                <button class="remove-choice-btn form-control btn btn-danger" type="button">Remove</button>
            </div>
        </div>

        
    </div>
</template>
