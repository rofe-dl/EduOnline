{% extends "admin_app/index.html" %}

{% block title %}
    <title>Users - {{request.user.username}} | EduOnline</title>
{% endblock %}

{% block b1 %}

<h2>Users</h2>
<table class="table table-striped table-dark">
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    {% for profile in profiles %}
        <tr>
            <td><a href="{% url 'admin_app:report_card' profile.user.username %}">{{ profile.user.username }}</a></td>
            <td>{{ profile.user.email }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
