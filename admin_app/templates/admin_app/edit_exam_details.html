{% extends "admin_app/index.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Edit Exam - {{request.user.username}} | EduOnline</title>
{% endblock %}

{% block b1 %}

    <form class="exam-details-form" method="POST" action="{% url 'admin_app:edit_exam_details' exam.exam_id %}">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit Exam</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group">
            <button class="btn btn-primary" type="submit" name="edit_questions">Edit Questions</button>
            <button class="btn btn-success" type="submit" name="save_details">Save</button>
        </div>

    </form>


{% endblock %}
